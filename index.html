<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets.io</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white m-0 p-0 h-screen leading-relaxed">
  <nav class="flex justify-between items-center p-4 w-full fixed top-0 bg-opacity-75 ">
    <div class="logo ml-4 text-2xl font-bold">
      <a href="#" class="no-underline text-white">Tickets.io</a>
    </div>
    <ul class="flex list-none mr-5 p-0">
      <li class="ml-5">
        <a href="#" class="no-underline text-white font-bold">About</a>
      </li>
      <li class="ml-5">
        <a href="#" class="no-underline text-white font-bold">Partners</a>
      </li>
    </ul>
  </nav>

  <main class="flex flex-col items-center justify-center h-screen pt-16 px-4 md:px-20">
    <h1 class="text-4xl md:text-5xl mb-2 text-center font-bold">Tickets.io</h1>
    <h2 class="text-xl md:text-2xl font-light text-center max-w-lg mx-auto">The #1 Search and Comparison Tool for Tickets</h2>
    <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full mt-6 shadow-md transition duration-300">
      Get Started
    </button>
    <div class="mt-8 text-center">
      <p class="mb-2">Subscribe to our mailing list</p>
      <div class="flex flex-col md:flex-row justify-center items-center">
        <input type="email" placeholder="Enter Your email" class="p-2 rounded-lg shadow-inner focus:outline-none mb-2 md:mb-0 md:mr-2">
        <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-full shadow-md transition duration-300">
          Subscribe
        </button>
      </div>
    </div>
  </main>

  <footer class="text-center py-5 mt-10 w-full">
    <div class="sponsor-container mb-5">
      <h2 class="text-2xl">Sponsored by</h2>
    </div>
  </footer>
</body>
</html>
