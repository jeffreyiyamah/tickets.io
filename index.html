<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets.io</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <nav>
            <div class="logo">Tickets.io</div>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#partners">Partners</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="center">
            <h1>Tickets.io</h1>
            <h2>The #1 Search and Comparison Tool for Tickets</h2>
        </section>
    </main>
    <div class="remaining-content">
        
    </div>
    <section class="sponsored-by">
        <h2>Sponsored By</h2>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">A</div>
                <div class="swiper-slide">B</div>
                <div class="swiper-slide">C</div>
                <div class="swiper-slide">D</div>
            </div>
        </div>

    </section>
    <section class="mailing-list">
        <form action="/subscribe" method="post">
            <label for="email">Subscribe to our mailing list</label>
            <div class="container">
                <input type="email" name="email" id="email" placeholder="Enter Your email" required>
                <button type="submit" aria-label="Subscribed">Subscribe</button>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
