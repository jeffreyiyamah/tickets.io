<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets.io</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-indigo-600 p-8">
    <h1 class="text-4xl md:text-5xl mb-10 text-center text-white font-bold "><a href="/">Tickets.io</a></h1>
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-indigo-800">Find Your Favorite Concerts</h2>
        <form>
            <div class="flex flex-wrap mb-4">
                <input type="text" placeholder="City or Zip Code" class="flex-1 p-2 border rounded mb-2 md:mb-0 md:mr-2">
                <input type="date" class="flex-1 p-2 border rounded mb-2 md:mb-0 md:mr-2">
                <input type="text" placeholder="Search by Artist, Event, or Venue" class="flex-1 p-2 border rounded mb-2 md:mb-0">
            </div>
            <button type="submit" class="bg-indigo-500 text-white py-2 px-6 rounded w-full md:w-auto">Search</button>
        </form>
    </div>
</body>
</html>
