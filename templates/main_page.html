<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets.io</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-indigo-600 p-8">
    <h1 class="text-4xl md:text-5xl mb-10 text-center text-white font-bold "><a href="/">Tickets.io</a></h1>
    <div class="max-w-custom mx-auto bg-white p-2 rounded-lg shadow-lg flex items-center">
        <h2 class="text-lg font-bold text-indigo-800 mr-4">Find Your Favorite Concerts</h2>
        <form class="flex flex-grow items-center">
            <input type="text" placeholder="City or Zip Code" class="flex-1 p-2 border rounded mr-2">
            <input type="date" class="flex-1 p-2 border rounded mr-2">
            <input type="text" placeholder="Search by Artist, Event, or Venue" class="flex-1 p-2 border rounded mr-2">
            <button type="submit" class="bg-indigo-500 text-white py-2 px-6 rounded">Search</button>
        </form>
    </div>
    <div class="max-w-custom mx-auto bg-white h-full pb-10 rounded-lg shadow-lg flex flex-col items-start mt-2">
        <h2 class="text-lg font-bold text-indigo-800 text-center w-full">Today in {{ city }}</h2>
        <div class="max-w-custom mx-auto bg-white p-8 rounded-lg shadow-lg flex flex-col items-center">
            <h2 class="text-lg font-bold text-indigo-800 mb-4">Find Your Favorite Concerts</h2>
            <form class="flex flex-col flex-grow items-center w-full">
                <input type="text" placeholder="City or Zip Code" class="w-full p-4 border rounded mb-4">
                <input type="date" class="w-full p-4 border rounded mb-4">
                <input type="text" placeholder="Search by Artist, Event, or Venue" class="w-full p-4 border rounded mb-4">
                <button type="submit" class="bg-indigo-500 text-white py-4 px-6 rounded">Search</button>
            </form>
        </div>

        
    </div>
</body>


</html>
